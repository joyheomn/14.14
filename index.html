<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【NFTC】报告真伪查询系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 修改为 flex-start 让内容对齐顶部 */
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 对齐容器顶部 */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block; /* 确保图片不显示多余的空白 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.helloimg.com/i/2024/12/14/675d23554c1fe.jpg" alt="预览图">
    </div>
</body>
</html>
